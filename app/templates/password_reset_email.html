<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Password Reset Request</title>
</head>
<body>
    <table width="100%" cellspacing="0" cellpadding="20" border="0" style="background-color: #f6f6f6;">
        <tr>
            <td align="center">
                <table width="600" cellspacing="0" cellpadding="20" border="0" style="background-color: #ffffff; border: 1px solid #dddddd;">
                    <tr>
                        <td align="center" style="font-family: Arial, sans-serif; color: #333333;">
                            <h1>Password Reset Request</h1>
                            <p>You have requested a password reset for your account. To reset your password, please click the button below.</p>
                            <!-- Button -->
                            <table width="300" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td bgcolor="#3fb4ef" align="center" style="background-color: #3fb4ef; padding: 10px 20px; border-radius: 8px; border: 2px solid #555555;">
                                        <a href="{reset_password_link}" target="_blank" style="font-size: 20px; font-family: Arial, sans-serif; color: black; text-decoration: none; display: block;">Reset Password</a>
                                    </td>
                                </tr>
                            </table>
                            <p>If you did not request a password reset, please ignore this email</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
